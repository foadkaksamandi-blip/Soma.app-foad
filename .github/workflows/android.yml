name: Android CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build debug APK
        run: ./gradlew clean :app:assembleDebug

      # فقط برای اینکه مطمئن شویم APK کجا ساخته شده
      - name: Show outputs tree
        if: always()
        run: |
          echo "=== outputs ==="
          ls -alh app/build/outputs || true
          find app/build/outputs -maxdepth 4 -type f -name "*.apk" -print || true

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/*/debug/*.apk
