name: Android CI (soma.app.foad)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle (no wrapper, no cache)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
          cache-disabled: true

      - name: Build Buyer/Seller APKs (verbose)
        run: |
          set -o pipefail
          gradle assembleBuyerDebug assembleSellerDebug --info --stacktrace --no-daemon | tee gradle-build.log

      # اگر قبلی چیزی پیدا نکرد، انتهای لاگ رو مستقیم چاپ کن تا خطای اصلی دیده بشه
      - name: Show concise Kotlin/AAPT errors
        if: failure()
        run: |
          echo "================ ERROR SUMMARY ================"
          tail -n 300 gradle-build.log
          echo "==============================================="

      - name: Upload APK artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: soma-apks
          path: |
            app/build/outputs/apk/buyer/debug/*.apk
            app/build/outputs/apk/seller/debug/*.apk

      - name: Upload Gradle logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: gradle-build.log
