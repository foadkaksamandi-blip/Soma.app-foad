name: Android CI (soma.app.foad)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle (no wrapper, no cache)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
          cache-disabled: true

      - name: Build Buyer/Seller APKs (verbose)
        run: |
          set -o pipefail
          # لاگ کامل برای اینکه متن خطا حتماً ثبت شود
          gradle assembleBuyerDebug assembleSellerDebug --info --stacktrace --no-daemon --warning-mode all | tee gradle-build.log

      # استخراج دقیق Duplicate class ها، اگر وجود داشته باشد
      - name: Show DuplicateClasses details
        if: failure()
        run: |
          echo "================ DUPLICATE CLASSES ================"
          grep -n "Duplicate class " gradle-build.log || echo "No 'Duplicate class' lines found."
          echo "==================================================="

      # اگر مورد بالا چیزی چاپ نکرد، انتهای لاگ را کامل نشان بده
      - name: Show concise Kotlin/AAPT errors
        if: failure()
        run: |
          echo "================ ERROR TAIL ======================="
          tail -n 400 gradle-build.log
          echo "==================================================="

      - name: Upload APK artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: soma-apks
          path: |
            app/build/outputs/apk/buyer/debug/*.apk
            app/build/outputs/apk/seller/debug/*.apk

      - name: Upload Gradle logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: gradle-build.log
