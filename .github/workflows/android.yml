name: Android CI (soma.app.foad)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle (no wrapper, no cache)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
          cache-disabled: true

      - name: Show Gradle & projects
        run: |
          gradle --version
          gradle projects --info --stacktrace | tee projects.log

      - name: Build Buyer/Seller APKs (verbose)
        run: |
          set -o pipefail
          gradle assembleBuyerDebug assembleSellerDebug --info --stacktrace | tee gradle-build.log

      - name: Upload APK artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: soma-apks
          path: |
            app/build/outputs/apk/buyer/debug/*.apk
            app/build/outputs/apk/seller/debug/*.apk

      - name: Upload Gradle logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: |
            gradle-build.log
            projects.log
