name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # retry: trigger build again due to GH cache outage
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Buyer APK
        run: ./gradlew :app:assembleBuyerDebug

      - name: Build Seller APK
        run: ./gradlew :app:assembleSellerDebug

      - name: Upload Buyer APK
        uses: actions/upload-artifact@v4
        with:
          name: Buyer-APK
          path: app/build/outputs/apk/buyer/debug/*.apk

      - name: Upload Seller APK
        uses: actions/upload-artifact@v4
        with:
          name: Seller-APK
          path: app/build/outputs/apk/seller/debug/*.apk
